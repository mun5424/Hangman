<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js" async></script>
    <script src="https://www.youtube.com/iframe_api" async></script>
    <script src="https://cdn.rawgit.com/labnol/files/master/yt.js" async></script>
    <title>Hangman Hiphop</title>
</head>

<body>
    <div class="container">
        <div class="col-lg-12">

            <div class="jumbotron">
                <img id="logo" src="assets/images/logo.png">
                <p>Guess a Hiphop Artist! </p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" id ="start-button" onclick="RunGame()">Start Game</a>
                </p>
            </div>
        </div>
    </div>

    <div class="container-content">
        <div class="row">
            <div class="col-md-6">
                <div id="artist">
                    <div id="artist-img-container"> 
                        <img id="artist-image" src="assets/images/avatar.png">
                    </div>
                   <p id="artist-caption"> Who could it be?  </p>
                    <div id="youtube">
                            <iframe width="200" height="90" id="iframe-id" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                      </div>
                    <p id="win-count"> Wins: 0  </p>
                </div>
            </div>

            <div class="col-md-6">
                <div id="game">
                        <p>PRESS ANY KEY TO GUESS A LETTER </p>
                        <p id="guesses"></p>
                        <br> 
                        <p>Number of Guesses Remaining </p>
                        <p id="guesses-remaining">10</p>
                        
                        <p>Letters already guessed</p>
                        <p id="wrong-guesses"></p>
                        <p id="wrong-input"></p>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
