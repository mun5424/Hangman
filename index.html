<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js" async></script>
    <title>Hangman Hiphop</title>
</head>

<body>
    <div class="container">
        <div class="col-lg-12">

            <div class="jumbotron">
                <img src="assets/images/logo.png">
                <p>Guess a Hiphop Artist! </p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="#" role="button">Start Game</a>
                </p>
            </div>
        </div>
    </div>

    <div class="container-content">
        <div class="row">
            <div class="col-md-6">
                <div id="artist">
                    <img src="assets/images/avatar.png">
                    <p id="artist-caption"> Who could it be?  </p>
                </div>
            </div>

            <div class="col-md-6">
                <div id="game">
                        <p>PRESS ANY KEY TO GUESS A LETTER </p>
                        <p id="answer"> _ _ _ _ _ _ _ </p>
                        <br> 
                        <p>Number of Guesses Remaining </p>
                        <p id="guesses-remaining">10</p>
                        
                        <p>Letters already guessed</p>
                        <p id="wrong-guess">  </p>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
